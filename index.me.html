## 技术能力提高

- 目标：打基础，联系实际
  - 代码质量、严谨性：代码坏味道、避免复制粘贴
  - Vim, shell, linux基础
  - MySQL：字段类型、索引、存储引擎、表结构设计准则、调优方法 ...
  - Java基础：代码规范、装箱拆箱、异常处理、并发、反射、日志规范、调试工具、Guava ...
  - 测试：理论、如何写、如何mock
  - 调试能力？设计能力？
  - ...
					</script>

## 技术能力提高

- 教：持续、及时
  - 为什么提升，提升什么，什么时间到什么程度？
  - 传授知识
  - code review，告知how + why
  - 收集案例——观察擅长、不擅长的
- 学：鼓励，有监督学习
  - 针对性！针对性！针对性！精选，忌盲目——导师的作用
  - 代码质量：《代码整洁之道》
  - Java：《Effective Java》、《Guava Explained》
  - MySQL：《高性能MySQL》
  - 鼓励参加相关技术分享
  - 解构一个开源项目代码
- 用：创造机会 + 要求！
  - 鼓励使用，提防滥用
  - code review，被reviewer到reviewer
  - 设计schema，调优查询性能
- 说："最好的成长是分享"
  - 面聊收获，设计考点检查效果，答疑
  - 读书、学习笔记
  - 要求使用到日常，并作为case记录下来
  - 技术分享

## 业务能力提高

- 目标
  - 了解：风控做什么，几个方向，和业务/服务关系是？
  - 理解：风控难点在哪里，各方向异同，为何设计如此
  - 承担：精通具体项目，理解需求，自主设计

## 业务能力提高

- 教：持续辅导
  - 初步介绍：重点、精炼，略过细节——更高要求：激发兴趣！
  - 联系实际：一次外卖，背后哪个环节用到我的工作成果？Apple Pay和微信支付的关系？
  - 历史回顾：如何演进，哪些遗留问题，有何历史教训？
- 学：鼓励自学
  - 读文档、书籍、代码：针对性！x 3，精选！
  - 听周会，看周报：保持业务敏感性
  - PM、运营，他们的工作是什么
- 用+说：最好的成长是实践
  - 面聊考察理解程度，答疑
  - 解答业务问题，回复客诉
  - 产出业务知识文档
  - 业务分享

## 项目管理提高

- 目标
  - 任务管理：不遗漏、时间预期准、轻重缓急
  - 项目管理：计划、进度透明可辅助可变通、目标明确

## 项目管理提高

- 看：观察，留出犯错空间
  - 有没有计划
  - 时间预期是否合理
  - 优先级对吗
  - 工作是否透明
- 教：持续、细致
  - 日同步，周总结
  - 今天做什么，本周做什么
  - Plan, Do, Check, Adjust
  - 用实例，教方法：预估时间、判断优先级、做计划、处理并发任务
- 用
  - 日报、周报：做了什么、遇到的问题、进度、总结好的和不好的
  - 季度计划：SMART的目标、任务划分粒度、进度展示
