## 技术能力提高

- 目标
  - 打基础，忌浮躁
  - 联系实际，精选学习内容
  - 一些方向
    - 代码质量、严谨性：代码坏味道、避免复制粘贴
    - Vim, shell, linux基础
    - MySQL：安装启动、字段类型、索引、存储引擎、表结构设计准则、调优方法 ...
    - Java基础：代码规范、装箱拆箱、异常处理、多线程并发、反射、调试工具、IO、Guava ...
    - 测试：理论、如何写、如何mock
    - 调试能力？

## 技术能力提高

- 从提高到结果：听 -> 学 -> 用 -> 说
- 抓过程
  - 教：日常辅导
    - 方向设定：为什么要提升技术能力，提升什么技术能力，什么时间到什么程度？
    - review代码，有问题及时指出：how + why
    - 观察、收集案例（好的、不好的）——帮助认识不足
    - 传授知识
  - 学：自我摄取
    - 针对性！针对性！针对性！精选，忌盲目——导师的作用
    - 代码质量：《代码整洁之道》
    - Java：《Effective Java》、《Guava Explained》
    - MySQL：《高性能MySQL》
  - 用：学以致用
    - 鼓励使用，提防滥用
    - Code review，提出有质量的意见
    - 设计schema，调优查询性能
    - 
  - 说：最好的成长是分享
    - 读书、学习笔记
    - 问：面聊学习收获，导师设计考点检查学习效果
    - 把使用到的知识点作为case分享
    - 技术分享
