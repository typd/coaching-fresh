## 技术能力提高

- 从提高到结果，抓过程：教 -> 学 -> 用 -> 说
  - 教：持续辅导
    - 方向设定：为什么要提升技术能力，提升什么技术能力，什么时间到什么程度？
    - 及时：review代码，出问题时，告知：how + why
    - 观察、收集案例（好的、不好的）——帮助认识不足
    - 传授知识
  - 学：鼓励自学
    - 针对性！针对性！针对性！精选内容，忌盲目——导师的作用
    - 代码质量：《代码整洁之道》
    - Java：《Effective Java》、《Guava Explained》
    - MySQL：《高性能MySQL》
    - 鼓励参加（相关的）技术分享
    - 读一个开源项目代码
  - 用：创造机会
    - 鼓励使用，提防滥用
    - Code review，提出有质量的意见
    - 设计schema，调优查询性能
  - 说："最好的成长是分享"
    - 读书、学习笔记
    - 问：面聊学习收获，导师设计考点检查学习效果，答疑
    - 要求：使用所学的知识点到工作中，并作为case记录下来
    - 技术分享

## 业务能力提高

- 目标
  - 了解：风控在做什么，有哪几个方向，和各业务/服务的关系是？
  - 理解：风控难点在哪里，各方向有什么不同，各服务为何要如此设计
  - 独挡一面：精通一个具体项目，理解需求，自主设计

## 业务能力提高

- 教：持续辅导
  - 前期介绍：重点、精炼，太细节记不住——更高的要求：激发兴趣！
  - 联系实际：订一单外卖，哪个环节和我的工作有关？朋友圈刷屏Apple Pay上线，和风控有啥关系？
  - 历史回顾：如何从刀耕火种的日子走来，有哪些遗留问题，有什么历史教训？
- 学：鼓励自学
  - 读代码、读文档：针对性！针对性！针对性！精选最需要的！
  - 业务书籍
  - 听周会，看周报：保持业务敏感性
  - 向PM、运营学习，他们的工作是什么
- 用+说：最好的成长是善用
  - 面聊：考察理解程度，答疑
  - 解答业务问题，回复客诉
  - 产出业务知识文档
  - 业务分享 
  - 向奶奶解释：我的工作是什么？

## 项目管理提高

- 看：观察，留出犯错空间
  - 有没有计划
  - 时间预期是否合理
  - 优先级对吗
  - 工作是否透明
- 教：持续、细致的辅导
  - 日同步 -> 周总结
  - 问：今天做什么，本周做什么
  - Plan, Do, Check, Adjust
  - 用实例，教方法：预估时间、判断优先级、做计划、处理并发任务
- 用
  - 日报、周报：做了什么、遇到的问题、进度情况、总结好的和不好的
  - Q计划：SMART的目标、任务划分粒度、进度展示
